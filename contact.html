  <div class="contactus container-fluid">
    <form method="post" id="contact-form" action="https://formspree.io/aguaclara@cornell.edu">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="form_name">First Name *</label>
            <input id="form-input" type="name" name="name" class="form-control" placeholder="Please enter your first name *"
              required="required" data-error="First name is required.">
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="form_lastname">Last Name *</label>
            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your last name *"
              required="required" data-error="Last name is required.">
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="form_email">Email *</label>
            <input id="form-input" type="email" name="email" class="form-control" placeholder="Please enter your email *"
              required="required" data-error="Valid email is required.">
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="form_message">Message *</label>
            <textarea id="form_message" name="message" class="form-control" placeholder="Enter your message here *"
              rows="8" required="required" data-error="Please, leave us a message."></textarea>
            <div class="help-block with-errors"></div>
          </div>
        </div>

        <div class="col-md-12">
          <!-- <input type="submit" class="btn btn-success btn-send" value="Send message"> -->
          <button type="submit">Send Email</button> 
        </div>
      </div>
    </form>
